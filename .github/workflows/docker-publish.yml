name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # 1. NEW STEP: Install the Pro Builder
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend       # We point to the folder
        # file: line removed (It will automatically find ./backend/Dockerfile)
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-backend:latest
        provenance: false

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend      # We point to the folder
        # file: line removed
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-frontend:latest
        provenance: false
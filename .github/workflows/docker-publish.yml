name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # DEBUG STEP: This will show us exactly what the runner sees
    - name: List Files
      run: |
        echo "Listing root files:"
        ls -la
        echo "Listing backend files:"
        ls -la backend

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile   # <--- Explicitly pointing to the file
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-backend:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile  # <--- Explicitly pointing to the file
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-frontend:latest
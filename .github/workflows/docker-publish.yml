name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-backend:latest
        provenance: false

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/snippet-frontend:latest
        provenance: false

  # NEW JOB: Deploy to AWS
  deploy:
    needs: build-and-push  # Wait for build to finish first!
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. GO TO THE PROJECT FOLDER (This is the fix!)
            cd snippet-stash

            # 2. Update the repo code (Just in case we need files)
            git pull

            # 3. Stop the old containers
            sudo docker compose down
            
            # 4. Pull the latest images
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/snippet-backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/snippet-frontend:latest
            
            # 5. Start everything up!
            sudo docker compose up -d
            sudo docker image prune -f